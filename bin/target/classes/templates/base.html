<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:fragment="layout(title,content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title th:replace="${title}"></title>

<!-- css link -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<!-- font awesome cdn -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body  class="body-background">

	<nav class="navbar navbar-expand-lg navbar-dark bg-color  fw-bold">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><i
				class="fa-solid fa-note-sticky" style="color: #78ff1f;"></i>&nbsp;<i>ENotes</i></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">

					<th:block th:if="${user == null}">

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/}"><i
								class="fa-solid fa-house-chimney" style="color: #39ff1f;"></i>&nbsp;Home</a>
						</li>

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/about}"><i
								class="fa-solid fa-passport" style="color: #66f519;"></i>&nbsp;About</a>
						</li>

					</th:block>

					<th:block th:if="${user != null}">

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/addNotes}"><i
								class="fa-solid fa-circle-plus" style="color: #79fe20;"></i>&nbsp;
								Addnotes</a></li>

						<li class="nav-item"><a class="nav-link active "
							aria-current="page" th:href="@{/user/viewNotes}"><i
								class="fa-solid fa-list" style="color: #91ff24;"></i>&nbsp;Viewnotes</a>
						</li>

					</th:block>


				</ul>


				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-white">

					<th:block th:if="${user == null}">

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/register}"><i
								class="fa-solid fa-user-secret" style="color: #72f31b;"></i>&nbsp;Register</a>
						</li>

						<li class="nav-item"><a class="nav-link active "
							aria-current="page" th:href="@{/signin}"><i
								class="fa-solid fa-arrow-right-to-bracket"
								style="color: #72f31b;"></i>&nbsp;Login</a></li>

					</th:block>

					<th:block th:if="${user != null}">

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#"><i class="fa-solid fa-signature"
								style="color: #66ff00;"></i>&nbsp;[[${user.name}]]</a></li>

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/logout}"><i
								class="fa-solid fa-right-from-bracket" style="color: #66ff00;"></i>&nbsp;Logout</a>
						</li>

					</th:block>


				</ul>

			</div>
		</div>
	</nav>


	<div th:replace="${content}"></div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
